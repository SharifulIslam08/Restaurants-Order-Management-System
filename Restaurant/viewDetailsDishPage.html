<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Page</title>
    <!-- ===== Fontawesome CDN ======= -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- ===== Stylesheet ====== -->
    <link rel="stylesheet" href="/css/bootstrap-copy.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/menuPage.css" />
  </head>
  <body>
    <div id="body_container">
      <!-- =========== HEADER ============= -->
      <div class="d-flex justify-content-center" id="header_container">
        <div class="navbar__toggle ms-3 me-4 mt-4" id="sidebar-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <!-- ========= LOGO ======== -->
        <div class="logo d-flex">
          <div class="logo_img">
            <img src="/images/logo 1.jpg" class="rounded-3" alt="" />
          </div>
          <div class="logo_text mt-3 text-start">
            <h2 class="logo_text-Delicious">DEMO</h2>
            <span class="logo_text-restaurent fs-5">Restaurant</span>
          </div>
        </div>
        <div class="add_to_cart-header_btn">
          <span class="added_items-count">5</span>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <!-- =========== END OF HEADER ============= -->

      <!-- =========== SIDE NAV ============= -->
      <!-- outer box -->
      <div class="sidebar-outbox"></div>
      <div id="side_nav_container" class="text-center">
        <div class="sidebar__heading d-flex justify-content-between">
          <h5>Hello, sing in</h5>
          <span id="sidebar-cross-btn"
            ><i class="fa-regular fa-circle-xmark"></i
          ></span>
        </div>
        <div class="sidebar__menu-items">
          <div class="menu-item d-flex justify-content-around">
            <span><i class="fa-solid fa-gear"></i></span>
            <h5>System Manager</h5>
          </div>
        </div>
      </div>
      <!-- =========== END OF Side NAV ============= -->

      <!-- ================ CORE =================== -->
      <div id="core_container" class="mt-3">
        <div class="menu_header text-center fs-2">Delicious Menu</div>
        <div class="menu-tabs bg-">
          <div class="p-1">
            <div class="delimiter-horizontal"></div>
            <!-- menu headers -->
            <div
              class="menu-tabs-header-items m-3 d-flex justify-content-between"
            >
              <div class="menu-tabs-header-text"><h5>BREAKFAST</h5></div>
              <div style="height: 10px">
                <i class="menu-tabs-header-icon fa-regular fa-square-full"></i>
              </div>
              <div class="menu-tabs-header-text active" id="weekday_lunch">
                <h5>WEEKDAY LUNCH</h5>
              </div>
              <div style="height: 10px">
                <i class="menu-tabs-header-icon fa-regular fa-square-full"></i>
              </div>
              <div class="menu-tabs-header-text" id="dinner">
                <h5>DINNER</h5>
              </div>
              <div style="height: 10px">
                <i class="menu-tabs-header-icon fa-regular fa-square-full"></i>
              </div>
              <div class="menu-tabs-header-text"><h5>SNAKS</h5></div>
              <div style="height: 10px">
                <i class="menu-tabs-header-icon fa-regular fa-square-full"></i>
              </div>
              <div class="menu-tabs-header-text"><h5>DRINKS</h5></div>
            </div>
            <!-- END OF MENU HEADERS -->
            <div class="delimiter-horizontal"></div>
          </div>
          <!-- dish details -->
          <div class="menu-body d-flex justify-content-center bg-info w-100">
            <!-- dish block 1 -->
            <div class="dish-block d-flex bg-danger">
              <div class="dish-img">
                <img
                  src="/images/menu-image-5.82f62d04acb6111c989f.png"
                  alt=""
                />
              </div>
              <div class="dish-body ms-3">
                <div class="dish-title d-flex">
                  <h4>Greek Salad</h4>
                  <!-- <div class="delimiter-double" style="width: 52%"></div> -->
                  <span class="dish-price">$25.50</span>
                </div>
                <p class="text-muted">
                  Tomatoes, green bell pepper, sliced cucumber onion, olives,
                  and feta cheese.
                </p>
                <div class="dish-buttons">
                  <button class="order_now dish-btn">Order Now</button>
                  <button class="customize_order dish-btn">
                    Customize Order
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- end of dish details -->
        </div>
      </div>
      <!-- ================ END OF CORE =================== -->
      <div id="footer_container" class="text-center">footer</div>
    </div>
    <!-- ========= Scripts =========== -->
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/menuPage.js"></script>
  </body>
</html>
